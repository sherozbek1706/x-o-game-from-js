<!DOCTYPE html>
<!-- Created By CodingNepal - www.youtube.com/codingnepal || www.codingnepalweb.com -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>"X-O" Game | She'rozbek</title>
    <link rel="icon" href="./logo.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <!-- select box -->
  <div class="select-box">
    <header>"X-O" Game</header>
    <div class="content">
      <div class="title">O'yinchilardan birini tanlang !</div>
      <div class="options">
        <button class="playerX">(X) O'yinchi</button>
        <button class="playerO">(O) O'yinchi</button>
      </div>
      <div class="credit">Powered By <a href="https://sherozbek-dev.netlify.app/" target="_blank">She'rozbek</a></div>
    </div>
  </div> 

  <!-- playboard section -->
  <div class="play-board">
    
    <div class="play-area">
      <section>
        <span class="box1"></span>
        <span class="box2"></span>
        <span class="box3"></span>
      </section>
      <section>
        <span class="box4"></span>
        <span class="box5"></span>
        <span class="box6"></span>
      </section>
      <section>
        <span class="box7"></span>
        <span class="box8"></span>
        <span class="box9"></span>
      </section>
    </div>
    <div class="details">
      <div class="players">
        <span class="Xturn">(X) Navbat</span>
        <span class="Oturn">(O) Navbat</span>
        <div class="slider"></div>
      </div>
    </div>
  </div>

  <!-- result box -->
  <div class="result-box">
    <div class="won-text"></div>
    <div class="btn"><button>Yana O'ynash</button></div>
  </div>

  <script src="script.js"></script>

</body>
</html>
